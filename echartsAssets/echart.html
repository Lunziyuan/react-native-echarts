<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
        radar: {
          name: {
            textStyle: {
              color: '#000',
              fontSize: 13
            }
          },
          indicator: [
            { text: '**', max: 100 },
            { text: '**', max: 100 },
            { text: '**', max: 100 },
            { text: '**', max: 100 },
            { text: '**', max: 100 }
          ],
          splitArea: {
            areaStyle: {
              color: ['#fff']
            }
          },
          axisLine: {
            lineStyle: {
              opacity: 'rgba(0,0,0,0.1)'
            }
          },
          splitLine: {
            lineStyle: {
              color: 'rgba(0,0,0,0.1)'
            }
          }
        },
        series: [{
          type: 'radar',
          data: [{
            value: [10, 20, 30, 40, 50],
            itemStyle: {
              opacity: 0
            },
            lineStyle: {
              color: 'rgb(118,98,226)'
            },
            areaStyle: {
              opacity: 0.3,
              color: 'rgb(118,98,226)'
            }
          }]
        }]
      };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
